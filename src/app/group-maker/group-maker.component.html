<form>
  <select #newScoreType>
    <option value=''></option>
    <option value='treehouseScore'>Tree House</option>
    <option value='mathScore'>Math</option>
    <option value='readingScore'>English</option>
  </select>
  <input #newNumberOfGroup placeholder="Number of Groups">
  <button (click)="submitHeterogeneously(newScoreType.value, newNumberOfGroup.value); newScoreType.value=''; newNumberOfGroup.value='';">Heterogeneous Group</button>
  <button (click)="submitHomogeneously(newScoreType.value, newNumberOfGroup.value); newScoreType.value=''; newNumberOfGroup.value='';">Homogeneous Group</button>
  <button (click)="submitHomogeneouslyPlusStar(newScoreType.value, newNumberOfGroup.value); newScoreType.value=''; newNumberOfGroup.value=''">Homogeneous Group with a Star Student</button>
</form>
<br><br><br>


<button (click)="runFunction()">Run</button>

<button (click)="show()">Show</button>
<div *ngIf="runFunctionClick">
  {{ students[0].name }}
</div>
