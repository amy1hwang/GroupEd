<div class="container display-container">
  <h1 class="page-title">My Classes</h1>

  <div class="card-container">
    <div *ngFor= "let smlass of smlasses" class="class-card">
      <div class="card existingcard">
        <div class="card-content white-text">
          <span class="card-title">{{smlass.name}}</span>
        </div>
      </div>
    </div>


  </div>

  <div (click)="toggleClass()" class="add-card">
    <img src="img/add.png" class="addbutton">
  </div>

  <div *ngIf="toggleClassForm">
    <newclass [currentUser]="currentUser"></newclass>
  </div>
</div>
