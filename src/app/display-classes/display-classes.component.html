<div class="container">

  <div class="card-container">
    <div *ngFor= "let smlass of smlasses" class="class-card">
      <div class="card blue darken-2">
        <div class="card-content white-text">
          <span class="card-title">{{smlass.name}}</span>
        </div>
      </div>
    </div>


    <div (click)="toggleClass()" class="class-card">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">Add a new class:</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="toggleClassForm">
    <newclass [currentUser]="currentUser"></newclass>
  </div>
</div>
