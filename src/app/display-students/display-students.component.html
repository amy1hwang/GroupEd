<div class="container">
  <h1 class="page-title">Students</h1>

  <div class="card-container">

    <div *ngFor= "let student of selectedClass.students" class="student-card">
      <div class="card existingcard">
        <div class="card-content white-text">
          <span class="card-title">{{student.name}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="add-card" (click)="showGroupMaker()">
    <img src="img/add.png" class="addbutton">
  </div>
  <app-group-maker *ngIf="displayGroupMaker" [selectedClass]="selectedClass"></app-group-maker>
</div>
