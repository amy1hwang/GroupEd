<div class="container">

  <div class="card-container">

    <div *ngFor= "let student of students" class="student-card">
      <div class="card existingcard">
        <div class="card-content white-text">
          <span class="card-title">{{student}}</span>
        </div>
      </div>
    </div>

    <div (click)="toggleClass()" class="add-card">
      <img src="img/add.png" class="addbutton">
    </div>
  </div>


  <div *ngIf="toggleClassForm">
    <newclass></newclass>
  </div>
</div>
